name: Lint and Test

on:
  push:
    branches:
      - auto-push

jobs:
  push-to-gitlab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GITLAB_SSH_KEY }}" | base64 --decode > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

    - name: Push to GitLab
      run: |
        git remote add gitlab git@gitlab.snapp.ir:Map/sdk/smapp-sdk-go.git
        git fetch gitlab master
        git push -u gitlab master